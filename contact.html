<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="section-1">
            <h1 class="section-1-name">Priyadharshini R</h1>
            <p class="section-1-role">WEB DEVELOPER</p>
            <a class="section-1-home" href="index.html">Home</a>
        </div>
    <div class="contact-form">
        <form>

            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" placeholder="Enter your name" class="contact-form-input"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" placeholder="Enter your mail ID"class="contact-form-input"></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea id="message" rows="4" cols="50" placeholder="Write your message"class="contact-form-textarea"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="contact-form-submit" ></td>
                </tr>
            </table>
        </form>
    </div>

        <div class="section-5">
            <p class="section-5-title">Social Media</p>
            <a class="section-5-sm" href="https://www.instagram.com">Instagram</a>
            <a class="section-5-sm" href="https://www.linkedin.com">LinkedIn</a>
            <p class="section-5-desc">&copy; Dharshini</p>
        </div>
    </div>
</body>
</html>
